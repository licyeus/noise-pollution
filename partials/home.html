<div class="map-container">
  <mapbox map-id="licyeus.j10o6g8f" lat="47.623569" lng="-122.329453" zoom="13" height="100%" width="100%">
    <marker ng-repeat="datum in data" lat="{{datum.lat}}" lng="{{datum.lng}}">
      <h1>{{datum.db_level}} decibels</h1>
      <p>{{datum.datetime}}</p>
    </marker>
  </mapbox>
</div>
